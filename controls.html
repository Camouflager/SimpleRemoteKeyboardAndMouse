<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>    
    <body >
        <div class="touchpad">
            <div class="touch"></div>
            <div class="leftmouse"></div>
            <div class="rightmouse"></div>
        </div>
        <textarea class="keyboard"></textarea>
        <button class="send">Typewrite</button>
        <br/>
        <button class="enter">Enter</button>
        <button class="backspace">Backspace</button>
        <button class="copy">Copy</button>
        <button class="paste">Paste</button>
        <button class="toggle-drag">Toggle Drag</button>
        <br/>
        <button class="left">←</button>
        <div class="up-down">
            <div class="inner">
                <button class="up">↑</button>
                <button class="down">↓</button>
            </div>
        </div>
        <button class="right">→</button>
        <script src="script.js"></script>
    </body>
</html>
